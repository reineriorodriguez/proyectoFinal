<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBusLabel_id}" for="id" />
                    <h:inputText id="id" value="#{busController.selected.id}" title="#{bundle.EditBusTitle_id}" />
                    <h:outputLabel value="#{bundle.EditBusLabel_placaBus}" for="placaBus" />
                    <h:inputText id="placaBus" value="#{busController.selected.placaBus}" title="#{bundle.EditBusTitle_placaBus}" />
                    <h:outputLabel value="#{bundle.EditBusLabel_marcaBus}" for="marcaBus" />
                    <h:inputText id="marcaBus" value="#{busController.selected.marcaBus}" title="#{bundle.EditBusTitle_marcaBus}" />
                    <h:outputLabel value="#{bundle.EditBusLabel_capacidadBus}" for="capacidadBus" />
                    <h:inputText id="capacidadBus" value="#{busController.selected.capacidadBus}" title="#{bundle.EditBusTitle_capacidadBus}" />
                </h:panelGrid>
                <h:commandLink action="#{busController.update}" value="#{bundle.EditBusSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBusViewLink}"/>
                <br />
                <h:commandLink action="#{busController.prepareList}" value="#{bundle.EditBusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBusIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
