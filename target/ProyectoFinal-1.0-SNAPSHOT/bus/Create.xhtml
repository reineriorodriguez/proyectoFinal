<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBusLabel_id}" for="id" />
                    <h:inputText id="id" value="#{busController.selected.id}" title="#{bundle.CreateBusTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateBusLabel_placaBus}" for="placaBus" />
                    <h:inputText id="placaBus" value="#{busController.selected.placaBus}" title="#{bundle.CreateBusTitle_placaBus}" />
                    <h:outputLabel value="#{bundle.CreateBusLabel_marcaBus}" for="marcaBus" />
                    <h:inputText id="marcaBus" value="#{busController.selected.marcaBus}" title="#{bundle.CreateBusTitle_marcaBus}" />
                    <h:outputLabel value="#{bundle.CreateBusLabel_capacidadBus}" for="capacidadBus" />
                    <h:inputText id="capacidadBus" value="#{busController.selected.capacidadBus}" title="#{bundle.CreateBusTitle_capacidadBus}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{busController.create}" value="#{bundle.CreateBusSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{busController.prepareList}" value="#{bundle.CreateBusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
