<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_direccionUsuario}" for="direccionUsuario" />
                    <h:inputText id="direccionUsuario" value="#{usuarioController.selected.direccionUsuario}" title="#{bundle.EditUsuarioTitle_direccionUsuario}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_telfUsuario}" for="telfUsuario" />
                    <h:inputText id="telfUsuario" value="#{usuarioController.selected.telfUsuario}" title="#{bundle.EditUsuarioTitle_telfUsuario}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_usrUsuario}" for="usrUsuario" />
                    <h:inputText id="usrUsuario" value="#{usuarioController.selected.usrUsuario}" title="#{bundle.EditUsuarioTitle_usrUsuario}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.EditUsuarioTitle_nombreUsuario}" />

                    <h:inputText id="apellidoUsuario" value="#{usuarioController.selected.apellidoUsuario}" title="#{bundle.EditUsuarioTitle_apellidoUsuario}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_passUsuario}" for="passUsuario" />
                    <h:inputText id="passUsuario" value="#{usuarioController.selected.passUsuario}" title="#{bundle.EditUsuarioTitle_passUsuario}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usuarioController.selected.id}" title="#{bundle.EditUsuarioTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
