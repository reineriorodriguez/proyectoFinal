<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{empresaController.selected.id}" title="#{bundle.EditEmpresaTitle_id}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_nombreEmpresa}" for="nombreEmpresa" />
                    <h:inputText id="nombreEmpresa" value="#{empresaController.selected.nombreEmpresa}" title="#{bundle.EditEmpresaTitle_nombreEmpresa}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_usrEmpresa}" for="usrEmpresa" />
                    <h:inputText id="usrEmpresa" value="#{empresaController.selected.usrEmpresa}" title="#{bundle.EditEmpresaTitle_usrEmpresa}" />
                    <h:outputLabel value="#{bundle.EditEmpresaLabel_passEmpresa}" for="passEmpresa" />
                    <h:inputText id="passEmpresa" value="#{empresaController.selected.passEmpresa}" title="#{bundle.EditEmpresaTitle_passEmpresa}" />
                </h:panelGrid>
                <h:commandLink action="#{empresaController.update}" value="#{bundle.EditEmpresaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmpresaViewLink}"/>
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.EditEmpresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmpresaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
