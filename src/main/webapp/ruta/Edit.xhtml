<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRutaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRutaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rutaController.selected.id}" title="#{bundle.EditRutaTitle_id}" />
                    <h:outputLabel value="#{bundle.EditRutaLabel_origenRuta}" for="origenRuta" />
                    <h:inputText id="origenRuta" value="#{rutaController.selected.origenRuta}" title="#{bundle.EditRutaTitle_origenRuta}" />
                    <h:outputLabel value="#{bundle.EditRutaLabel_destinoRuta}" for="destinoRuta" />
                    <h:inputText id="destinoRuta" value="#{rutaController.selected.destinoRuta}" title="#{bundle.EditRutaTitle_destinoRuta}" />
                </h:panelGrid>
                <h:commandLink action="#{rutaController.update}" value="#{bundle.EditRutaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRutaViewLink}"/>
                <br />
                <h:commandLink action="#{rutaController.prepareList}" value="#{bundle.EditRutaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRutaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
